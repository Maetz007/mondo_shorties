<div ng-controller = "libraryCtrl" ng-init ='getAllStories()' >
  <md-content class="md-padding" flex layout-wrap layout="row">
  		<div layout="column" layout-gt-xs="row" flex layout-wrap>

  	      	<md-card flex="25" ng-repeat="story in stories">
              <div class="storyImages" layout-align="center center">
              		        		<img ng-src="{{story.story_cover}}" class="md-card-image" alt="{{story.story_title}}'s cover'">
             </div>
             <md-card-title>
	          			<md-card-title-text>
	            			<h3 layout="row" layout-align="center center">{{story.story_title}}</h3>
	          			</md-card-title-text>
	        		</md-card-title>
            </md-card>
          </div>
  	</md-content>
</div>
