
<div class="loginCont" ng-controller="loginController">
  <img class="title" src="../views/images/shortiezlogo.png" alt="Shortiez Logo" />
  <h4>Collection of Customizable Short Stories</h4><br>

  <h3>Login</h3>
  <div id="loginBox">
    <form action="/login" method="post">
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" ng-model="userNameInfo" id="username" placeholder="Login">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="text" name="password" id="password" placeholder="Password">
    </div>
    <div>
      <br>
    <a href='#viewLibrary'><input class="btn btn-primary"ng-click="setPrivileges()" type="submit" name="name" value="Log In"></a>
      <p>New user? Click register!</p>
      <a href="/#/register">Register</a>
      </div>
    </form>
  </div> <!-- end loginBox -->
</div> <!-- end loginController -->
