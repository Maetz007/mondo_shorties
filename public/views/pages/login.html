
<div class="loginCont" ng-controller="loginController">
  <h1 class="title">Shortiez</h1>
  <h4>Collection of Customizable Short Stories</h4><br>

  <h3>Login</h3>
  <div id="loginBox">
    <form action="/login" method="post">
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" ng-model="userNameInfo" id="username" placeholder="Login">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="text" name="password" id="password" placeholder="Password">
    </div>
    <div>
      <br>
      <input class="btn btn-primary"ng-click="setPrivileges()" type="submit" name="name" value="Log In">
      <p>New user? Click register!</p>
      <a href="/#/register">Register</a>
      </div>
    </form>
  </div> <!-- end loginBox -->
  <button type="button" name="button" ng-click="toggle()">click to toggle</button>
  <div ng-show="commentText"> this is some text </div>
  <div ng-show="isCollapsed = false">
  <button type="button" class="btn btn-default" ng-click="collapse()">Toggle collapse Vertically</button>
	<hr>
	<div uib-collapse="isCollapsed">
		<div class="well well-lg">whyyyy</div>
	</div>
</div>
</div> <!-- end loginController -->
