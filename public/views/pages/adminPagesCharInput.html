<h1>Add Characters and Pages to Story</h1>

<div ng-controller='adminStoryInputController'>
  <h2>Character Input</h2>
  <input type="text" name="charName" ng-model="characterNameBinder" value="" placeholder="Character Name">
  <br>
  <input type="text" name="charTraits" ng-model="characterTraitBinderOne" value="" placeholder="Character Trait 1">
  <br>
  <input type="text" name="charTraits" ng-model="characterTraitBinderTwo" value="" placeholder="Character Trait 2">
  <br>
  <input type="text" name="charTraits" ng-model="characterTraitBinderThree" value="" placeholder="Character Trait 3">
  <br>
  <input type="text" name="charBio" ng-model="characterBioBinder" value="" placeholder="Character Bio">
  <br>
  <input type="text" name="charPhoto" ng-model="characterPhotoBinder" value="" placeholder="Character Photo URL">
  <br>
  <button type="submit" name="submitCharButton" ng-click= "addChar($index)">Submit Character</button>

  <div class='md-padding' layout="row" layout-wrap >
        <md-card style="width: 400px;" ng-repeat="story in stories">
          <md-card-content>
          <img ng-src="{{story.story_cover}}" class="md-card-image" alt="{{story.story_title}}'s picture" width='200px;'height = "200px;" margin='0 auto;'>

            <h2>{{story.story_title}}</h2>
            <p>{{story.story_description}}</p>

          <div class="md-actions" layout="row" layout-align="end center">
            <md-button ng-click="editCharacter($index)">Edit Character</md-button>
          </div>
          </md-card-content>
        </md-card>
    </div>


  <h2>Story Input</h2>
  <input type="text" name="pageNumber" ng-model="pageNumberBinder" value="" placeholder="Page Number">
  <br>
  <!-- <input type="text" name="pageText" ng-model="pageTextBinder" value="" placeholder="Page Text"> -->

  <textarea id="textareaEdit" ng-model="pageTextBinder" placeholder="Page Text"></textarea>
  <!-- <span class="valueItems">  {{textareaValue}}</span> -->
  <br>
  <input type="text" name="pageIllustration" ng-model="pageIllustrationBinder" value="" placeholder="Illustration">
  <button type="submit" name="submitCharButton" ng-click= "addPage()">Submit Page</button>
</div>
